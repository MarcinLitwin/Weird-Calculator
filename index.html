      <button type="button" id="multiply">*</button>
      <button type="button" id="divide">/</button>
    </div>

    <h2 id="wynik">Wynik: <span id="result">0</span></h2>

      <button type="button" id="zerowanie">Reset</button>
    </div>

    <script src="kalkulator/script2.js"></script>
  </body>
