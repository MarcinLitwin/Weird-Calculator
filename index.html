<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="kalkulator/css.css" />

  </head>
  <body>
    <!--
    <h1 id="calculator">Kalkulator</h1>
    -->
    <div id="wpisane">
      <!---
        <input
        type="number"
        ondrop="return false;"
        onpaste="return false;"
        onkeypress="return event.charCode>=48 && event.charCode<=57"
        id="input"
        
      />
      -->
      <span id="input2">0</span>
    </div>
    <div id="przyciski">
      <table>
        <tr>
      <td><button type="button" id="add">+</button></td>
      <td><button type="button" id="subtract">-</button></td>
      <td><button type="button" id="multiply">*</button></td>
      <td><button type="button" id="divide">/</button></td>
 

 
      
      </tr> 
      <tr>
        <td><button type="button" id="one">1</button></td>
        <td><button type="button" id="two">2</button></td>
        <td><button type="button" id="three">3</button></td>
        <td><button type="button" id="potega">x&sup2;</button></td>
      </tr>
      <tr>
        <td><button type="button" id="four">4</button></td>
        <td><button type="button" id="five">5</button></td>
        <td><button type="button" id="six">6</button></td>
        <td><button type="button" id="potegax">x<sup>x</sup></button></td>
      </tr>
      <tr>
        <td><button type="button" id="seven">7</button></td>
        <td><button type="button" id="eight">8</button></td>
        <td><button type="button" id="nine">9</button></td>
        <td><button type="button" id="pierwiastek">&radic;</button></td>
      </tr>
      <tr>

        <td><button type="button" id="rownaSie">=</button></td>
        <td><button type="button" id="zero">0</button></td>
        
        <td><button type="button" id="pierwiastekX"><sup>x</sup>&radic;</button></td>
        <td><button type="button" id="zerowanie">CE</button></td>
      </tr>
      </table>
    </div>
